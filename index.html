<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS-TIMER-PRO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="algorithm-container">
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
      <div class="move-container"></div>
    </div>
    <div class="main-container">
      <div class="stats-container">
        <h1>Your last solves</h1>
        <div class="stats-headings">
          <div class="stats-heading"><h2>No.</h2></div>
          <div class="stats-heading"><h2>Time</h2></div>
          <div class="stats-heading"><h2>Ao5</h2></div>
          <div class="stats-heading"><h2>Ao12</h2></div>
        </div>
        <div class="statistics"></div>
        <div class="btn">
          <button type="button" class="reset-btn">RESET</button>
        </div>
      </div>
      <div class="timing-container">
        <div class="time">00.00</div>
        <div class="average-container">
          <div class="avg">
            <h1>PB</h1>
            <div class="pb avg-num">0</div>
          </div>
          <div class="avg">
            <h1>PW</h1>
            <div class="pw avg-num">0</div>
          </div>
          <div class="avg">
            <h1>AO5</h1>
            <div class="ao5 avg-num">0</div>
          </div>
          <div class="avg">
            <h1>AO12</h1>
            <div class="ao12 avg-num">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
